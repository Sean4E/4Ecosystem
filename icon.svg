<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="portalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#8a5cf6"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a5cf6"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#portalGrad)"/>
  <!-- Portal ring outer -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#06060a" stroke-width="32" opacity="0.3"/>
  <!-- Portal ring inner glow -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#innerGrad)" stroke-width="24"/>
  <!-- Center X mark representing XR -->
  <g stroke="#06060a" stroke-width="28" stroke-linecap="round">
    <line x1="210" y1="210" x2="302" y2="302"/>
    <line x1="302" y1="210" x2="210" y2="302"/>
  </g>
  <!-- Small accent dots representing dimensional portals -->
  <circle cx="256" cy="136" r="16" fill="#06060a"/>
  <circle cx="376" cy="256" r="16" fill="#06060a"/>
  <circle cx="256" cy="376" r="16" fill="#06060a"/>
  <circle cx="136" cy="256" r="16" fill="#06060a"/>
</svg>
