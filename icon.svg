<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a12"/>
      <stop offset="100%" style="stop-color:#12121c"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00b894"/>
    </linearGradient>
    <linearGradient id="lineGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#8a5cf6;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a5cf6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Connection lines - the plexus/nexus network -->
  <g stroke-width="3" stroke-linecap="round" opacity="0.6">
    <!-- Center to outer nodes -->
    <line x1="256" y1="256" x2="140" y2="140" stroke="url(#lineGrad1)"/>
    <line x1="256" y1="256" x2="372" y2="140" stroke="url(#lineGrad2)"/>
    <line x1="256" y1="256" x2="372" y2="372" stroke="url(#lineGrad1)"/>
    <line x1="256" y1="256" x2="140" y2="372" stroke="url(#lineGrad2)"/>
    <!-- Cross connections -->
    <line x1="140" y1="140" x2="372" y2="140" stroke="url(#lineGrad1)" opacity="0.4"/>
    <line x1="372" y1="140" x2="372" y2="372" stroke="url(#lineGrad2)" opacity="0.4"/>
    <line x1="372" y1="372" x2="140" y2="372" stroke="url(#lineGrad1)" opacity="0.4"/>
    <line x1="140" y1="372" x2="140" y2="140" stroke="url(#lineGrad2)" opacity="0.4"/>
    <!-- Diagonal connections -->
    <line x1="140" y1="140" x2="372" y2="372" stroke="url(#lineGrad1)" opacity="0.3"/>
    <line x1="372" y1="140" x2="140" y2="372" stroke="url(#lineGrad2)" opacity="0.3"/>
  </g>

  <!-- Outer nodes - the ecosystem -->
  <g filter="url(#glow)">
    <circle cx="140" cy="140" r="28" fill="url(#nodeGrad)"/>
    <circle cx="372" cy="140" r="28" fill="#8a5cf6"/>
    <circle cx="372" cy="372" r="28" fill="url(#nodeGrad)"/>
    <circle cx="140" cy="372" r="28" fill="#8a5cf6"/>
  </g>

  <!-- Center hub - the portal -->
  <circle cx="256" cy="256" r="52" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="32" fill="#0a0a12"/>
  <circle cx="256" cy="256" r="18" fill="url(#nodeGrad)"/>
</svg>
